<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="./index3.html">
        <center>
            <label for="phone">Phone Number: +91</label>
            <input type="tel" id="phone" name="phone" pattern="\+91[6-9][9]{9}" title=" please match" required><br><br>
            <label for="email">Gmail Address:</label>
            <input type="email" id="email" name="email" pattern="[a-z]+@gmail\.com" required title="Please enter a valid Gmail address starting with lowercase letters (e.g., example@gmail.com)"><br><br>


            <button>submit</button>
        </center>
    </form>
</body>

</html>
